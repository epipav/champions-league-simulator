[www]
; When running as non-root, user/group directives are ignored and cause notices.
; We comment them out to suppress the warnings.
; user = www-data
; group = www-data

listen = 9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

clear_env = no
catch_workers_output = yes
decorate_workers_output = no
